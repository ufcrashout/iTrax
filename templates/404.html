{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block extra_css %}
    <style>
        .error-container { background: white; border-radius: 15px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); padding: 3rem; text-align: center; max-width: 500px; margin: 4rem auto; }
        .error-icon { font-size: 5rem; color: #667eea; margin-bottom: 1rem; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 10px; padding: 0.75rem 1.5rem; }
    </style>
{% endblock %}

{% block content %}
    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1 class="mb-3">404</h1>
        <h3 class="mb-3">Page Not Found</h3>
        <p class="text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Go to Dashboard
        </a>
    </div>
{% endblock %}
